<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙆𝙚𝙧𝙤𝙇𝙪𝙤𝙣𝙜</title>
    <link rel="icon" type="image/x-icon" href="avt.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-container {
            max-width: 900px;
            width: 90%;
            background-color: #ffffff13;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            margin-top: -50px;
        }

        .header {
            background: linear-gradient(135deg, #001f3fcc, #007bff57);
            padding: 40px;
            color: #fff;
            text-align: center;
        }

  
        .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #fff;  
    margin-top: -75px;
    background-color: #ccc;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: transform 0.3s ease-in-out;
    object-fit: cover; /* Đảm bảo ảnh avatar không bị méo */

}
.avatar:hover {
    transform: scale(1.1) rotate(3deg);   
}
        .info {
            padding: 40px;
            text-align: center;
        }

        .info h1 {
            font-family: 'Dancing Script', cursive;  /* Thay đổi font chữ ở đây */
             color: #00ff66;
    font-weight: 800;       
    text-shadow: 0 0 8px #00ff66, 0 0 16px #00cc55;  
        }

        .info h2 {
            margin: 0;
            font-size: 18px;
            color: #0fa9d8;
        }

        .info p {
            margin: 0;         
           font-family: 'Press Start 2P', cursive;
    color: #ddd;
        }

        .social-container {               
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            background-color: #31292965;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
        }

        .social-container a {                       
            color: #ffffff;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-container a:hover {                 
            color: #0d4af3;
        }

        #music-toggle {                       
            position: fixed;
            bottom: 100px;
            right: 30px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            z-index: 2;
        }

        #music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 250px;
            z-index: 2;
            background: #ffffffdd;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
 
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="https://www.dropbox.com/scl/fi/9019e2z4wf842z68c43p2/video.mp4?rlkey=513z8f0kcns6a8d22n11584y3&st=dxx0zkz5&raw=1" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
    </div>

    <div class="profile-container">
        <div class="header"></div>
        <div class="avatar-container">
        <img src="avt.jpg" alt="Avatar" class="avatar" id="avatar-image">
</div>  
        <div class="info">
            <h1 id="user-name">NGUYỄN QUỐC LƯƠNG</h1>
            <h2 id="user-nickname">𝙆𝙚𝙧𝙤𝙇𝙪𝙤𝙣𝙜</h2>
            <p id="user-location">Quê quán: PHÚ THỌ</p>
            <p id="user-dob">Ngày sinh: 01/04/2004</p>
            <p id="user-job">Nghề nghiệp: du học NHẬT BẢN</p>
        </div>
    </div>

    <div class="social-container">
        <a href="https://tiktok.com/@nguyenquocluong2k4?_t=ZS-8zqRZhk1Rai&_r=1" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.facebook.com/nql.boy" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://discord.com/users/990473004830064660" target="_blank">
            <i class="fab fa-discord"></i>
        </a>
    </div>

    <!-- Nhạc nền -->
    <audio id="background-music" loop>
        <source src="nhac.mp3" type="audio/mpeg">
    </audio>

    <!-- Thanh phát nhạc -->
    <audio id="music-player" controls>
        <source src="nhac.mp3" type="audio/mpeg">
        Trình duyệt không hỗ trợ phát nhạc.
    </audio>

    <script>
        const music = document.getElementById("background-music");
        const toggleBtn = document.getElementById("music-toggle");

        toggleBtn.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                toggleBtn.textContent = "Tắt Nhạc";
            } else {
                music.pause();
                toggleBtn.textContent = "Bật Nhạc";
            }
        });
    </script>
</body>
</html>
